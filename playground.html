<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahavir Tours & Travels</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #ff9966, #ff5e62); }
            100% { background: linear-gradient(to right, #4facfe, #00f2fe); }
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .taxi {
            width: 120px;
            position: absolute;
            bottom: 50px;
            animation: moveTaxi 5s linear infinite;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .logo {
            width: 150px;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes moveTaxi {
            0% { left: -120px; }
            100% { left: 100%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Logo" class="logo">
        <h1>Welcome To Mahavir Tour's & Travel</h1>
    </div>
    <img src="images/Taxi.png" alt="Taxi" class="taxi">
</body>
</html>
